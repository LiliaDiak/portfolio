            <div class="header__wrapper">
                <a class="header__name">Lilia Diakovych</a>

        <section class="works" id="works">
            <div class="container">
                <div class="works__wrapper">
                    <h2 class="works__title title">My works</h2>
                    <div class="slider">
                        <div class="works__wrapper-btn">
                            <a href="#"><img class="works__slider-img" src="app/images/works/cuba.png"
                                    alt="project"></a>
                            <a href="#"><img class="works__slider-img" src="app/images/works/fanatic.png"
                                    alt="project"></a>
                            <button data-ripple @click="addClass(); btnHidden()" class="works__btn btn"
                                :class="[activeBtn ? 'works__btn-active' : 'works__btn-passive']">show more
                                <span class="ripple"></span>
                            </button>
                        </div>
                        <div class="works__slider-down"
                            :class="[isActive ? 'works__projects-active' : 'works__projects-passive']">
                            <a href="#"><img class="works__slider-img" src="app/images/works/maivc.png"
                                    alt="project"></a>
                        </div>
                        <button data-ripple @click="removeSlider()" class="works__btn-down btn"
                            :class="[isActive ? '' : 'works__down-btn']">show less <span class="ripple"></span></button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer" id="contucts">

                <div class="footer__wrapper">
                    <div class="footer__info">

                    <ul class="footer__list">

                        <li class="footer__link footer__instagram"><a href="https://www.instagram.com/lily_diakovych/">instagram</a></li>
                        <li class="footer__link footer__email"><a href="lilidiakovychhh@gmail.com">e-mail</a></li>
                        <li class="footer__link footer__github"><a href="https://github.com/LiliaDiak">github</a></li>
                    </ul>
                    <div class="footer__caption">
                        <p>Lilia Diakovych 2022</p>
                    </div>
